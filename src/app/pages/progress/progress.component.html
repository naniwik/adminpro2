<p>progress works!</p>

<div class="row">
  <div class="col-12 card">
    <div class="card-body">
      <h4 class="card-title">Striped Progress bar {{this.getProgreso1()}}</h4>
      <div class="progress m-t-20">
        <div
          class="progress-bar bg-danger progress-bar-striped active"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 10px"
          role="progressbar"
          [style.width]="this.getProgreso1()"
        >
          <span class="sr-only">85% Complete (success)</span>
        </div>
      </div>
    </div>
  </div>

  <app-incrementador [progreso] = "15" btnClass="btn-danger" (resultprogreso) = "this.prog1 = $event"></app-incrementador>

  <div class="col-12 card">
    <div class="card-body">
      <h4 class="card-title">Striped Progress bar {{this.getProgreso2()}}</h4>
      <div class="progress m-t-20">
        <div
          class="progress-bar bg-info progress-bar-striped active"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 10px"
          role="progressbar"
          [style.width] = "this.getProgreso2()"
        >
          <span class="sr-only">85% Complete (success)</span>
        </div>
      </div>
    </div>
  </div>


  <app-incrementador [progreso] = "75" [btnClass]="'btn-info'" (resultprogreso) = "this.prog2 = $event"></app-incrementador>
</div>
